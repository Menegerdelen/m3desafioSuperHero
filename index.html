<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- bs -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/5ea63a3ea2.js" crossorigin="anonymous"></script>
    
    <!-- css -->
    <link rel="stylesheet" href="./css/styles.css">
    
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
    <title>SuperHero</title>
</head>
<body>

<header>
  <nav class="navbar bg-black " data-bs-theme="dark">
    <div class="container">
      <a class="navbar-brand" href="#">
        <img src="./img/sh1.jpg" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
        SuperHero
      </a>
    </div>
  </nav>
</header>

<section class="container my-5">
  <div class="d-flex justify-content-center">
      <img src="./img/sh2.jpg" alt="">
  </div>

  <div class="my-5">
      <h1>Encuentra tu SuperHero!!!</h1>

      <form>
          <div class="mb-3">
            <label for="ingresaNumero" class="form-label">Ingresa el numero del SuperHero a buscar</label>
            <input type="text" class="form-control" id="ingresaNumero">
          </div>
        
          <button type="button" id="buscarNumero" class="btn btn-primary">Buscar</button>
        </form>


  </div>

</section>

<section class="container my-5">
  <div class="row" >
      <div class="col-6 " id="cardSuperHero" style="display: none;">
          <p class="text-center">Superheroe Encontrado</p>
          <div class="card mb-3">
              <div class="row g-0">
                <div class="col-md-4">
                  <img src="" class="img-fluid rounded-start"  id="imgSuperHero" alt="">
                </div>
                <div class="col-md-8">
                  <div class="card-body">
                    <h5 class="card-title" id="nombreSuperhero"></h5>
                    <p class="card-text" ><small id="conexionesSuperHero"></small></p>
                    <div class="container">
                      <p class="card-text"><small class="text-body-secondary" id="publicadoSH"></small></p>
                      <hr>
                      <p class="card-text"><small class="text-body-secondary" id="ocupacionSH"></small></p>
                      <hr>
                      <p class="card-text"><small class="text-body-secondary" id="primeraAparacionSH"></small></p>
                      <hr>
                      <p class="card-text"><small class="text-body-secondary" id="alturaSH"></small></p>
                      <hr>
                      <p class="card-text"><small class="text-body-secondary" id="pesoSH"></small></p>
                      <hr>
                      <p class="card-text"><small class="text-body-secondary" id="alianzasSH"></small></p>
                    </div>
                    </div>
                </div>
              </div>
            </div>
      </div>
      <div class="col-6">
          <div id="chartContainer" style="height: 300px; width: 100%;"></div>
      </div>
  </div>
</section>


    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    
    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    
    <script src="https://cdn.canvasjs.com/canvasjs.min.js"></script>
    
    <script src="./js/script.js"></script>

</body>
</html>
